<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>chartbugz</title>
    <link rel="stylesheet" href="chartbugz.css"/>
	<link href='lib/fullcalendar/2.2.7/fullcalendar.min.css' rel='stylesheet' />
</head>
<body>
	<div class="left-list">
		<div class="tab-row">
			<button class="chart-btn" disabled="disabled">Chart</button>
			<button class="calendar-btn">Calendar</button>
		</div>
		<div class="refresh-row">
			<label>
				<input type="checkbox" />&nbsp;Auto
			</label>
			<button>Refresh</button>
		</div>
	</div>	
    <div class="filter-list">
        <div class="current-list">
        </div>
        <div>
            <input type="text" value="" placeholder="Fogbugz RSS URL" id="newFilterRSS"/>
            <input type="text" value="" placeholder="Nickname of RSS" id="newFilterNickname"/>
            <button id="newFilterBtn">Add New</button>
        </div>
    </div>
    <div id="chart"></div>
	<div id="calendar"></div>
    <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3plus/1.6.9/d3plus.min.js"></script>-->
    <script type="text/javascript" src="lib/d3/3.5.3/d3.min.js"></script>
    <script type="text/javascript" src="lib/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="lib/d3plus/1.6.9/d3plus.min.js"></script>
    <script src="lib/jfeed/jquery.jfeed.js"></script>
    <script src="chartbugz.js"></script>
	<script src='lib/fullcalendar/2.2.7/lib/moment.min.js'></script>
	<!--script src='lib/fullcalendar/2.2.7/lib/jquery.min.js'></script-->
	<script src='lib/fullcalendar/2.2.7/fullcalendar.min.js'></script>

</body>
</html>
