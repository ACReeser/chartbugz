<body>
	<div class="left-list">
		<div class="tab-row">
			<button class="chart-btn" disabled="disabled">Chart</button>
			<button class="calendar-btn">Calendar</button>
		</div>
		<div class="refresh-row">
			<label>
				<input type="checkbox" />&nbsp;Auto
			</label>
			<button>Refresh</button>
		</div>
	</div>	
    <div class="filter-list">
        <div class="current-list">
        </div>
        <div>
            <input type="text" value="" placeholder="Fogbugz RSS URL" id="newFilterRSS"/>
            <input type="text" value="" placeholder="Nickname of RSS" id="newFilterNickname"/>
            <button id="newFilterBtn">Add New</button>
        </div>
    </div>
    <div id="chart"></div>
	<div id="calendar"></div>
